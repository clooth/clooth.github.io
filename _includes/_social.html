<div class="social">

    <ul class="social-buttons cf">
        <li>
            <a href="http://twitter.com/share" class="socialite twitter-share" data-text="{{post.title}}" data-url="{{post.url}}" data-count="vertical" rel="nofollow" target="_blank"><span class="vhidden">Share on Twitter</span></a>
        </li>
        <li>
            <a href="https://plus.google.com/share?url={{post.url}}" class="socialite googleplus-one" data-size="tall" data-href="{{post.url}}" rel="nofollow" target="_blank"><span class="vhidden">Share on Google+</span></a>
        </li>
        <li>
            <a href="http://www.facebook.com/sharer.php?u={{post.url}}" class="socialite facebook-like" data-href="{{post.url}}" data-send="false" data-layout="box_count" data-width="60" data-show-faces="false" rel="nofollow" target="_blank"><span class="vhidden">Share on Facebook</span></a>
        </li>
        <li>
            <a href="http://www.linkedin.com/shareArticle?mini=true&url={{post.url}}&title={{post.title}}" class="socialite linkedin-share" data-url="{{post.url}}" data-counter="top" rel="nofollow" target="_blank"><span class="vhidden">Share on LinkedIn</span></a>
        </li>
    </ul>
    <br class="cf">
</div>
